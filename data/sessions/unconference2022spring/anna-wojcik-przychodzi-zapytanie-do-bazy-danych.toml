bio = """Anna Wójcik - od ponad 6 lat piszę kod w Javie. Pomagam ludziom przejść na ciemną stronę mocy i zostać programistami oraz prowadzę jedyne w swoim rodzaju konto programistyczne na Instagramie - PaniOdProgramowania.
Aby tłumaczyć, że ta magia wcale nie jest taka straszna i wbrew pozorom bardzo przypomina naszą rzeczywistość, sama nieustannie poznaję jej głębokie tajniki.
W wolnym czasie tańczę amatorsko balet, podróżuję, oglądam Titanica i czytam czasopisma psychologiczne."""

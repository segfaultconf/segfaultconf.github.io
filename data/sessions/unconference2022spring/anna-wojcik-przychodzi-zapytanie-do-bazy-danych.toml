title = "Przychodzi zapytanie do bazy danych... i co dalej?"
abstract = """Robiliście kiedyś zapytanie do bazy danych? Założę się, że małego, niewinnego SELECTa napisał tu każdy. Prawdopodobnie każdy z nas już pracował w projekcie CRUDowym lub będzie w takowym pracować i będzie korzystać w jeden lub drugi sposób z bazy danych...
Prawdopodobnie też wiele z nas chce być bardzo dobrymi programist(k)ami, dlatego w pewnym momencie swojej ścieżki warto zadać sobie pytanie -
"A jak właściwie działa to z czego korzystam?".
Jeśli zatem chcesz dowiedzieć się jak pod spodem działają bazy danych, jak przechowywane i zapisywane są dane i jak to jest, że umiemy je odczytać - to świetnie!
Zrobię wszystko co umiem, by w sposób przyjemny przekazać tą wiedzę!"""


title = " Zbudujmy najgorszy system Event Sourcing!"
abstract = """Każdy lubi rozmawiać o najlepszych praktykach. Pójdziemy w drugą stronę i zbierzemy wszystkie najgorsze praktyki, aby dowiedzieć się, jak zbudować najgorszy system Event Sourcing! Event Sourcing jest postrzegany jako złożony wzorzec, który jest trudny do zrozumienia. W rzeczywistości jest to dość proste, ale sposób, w jaki jest nauczany, mogą prowadzić do takiego wniosku. Wystarczy obejrzeć "best practices" z pierwszej strony Google by zrozumieć, że może się to nie udać. W trakcie prelekcji przechodząc przez najgorsze pomysły, poznamy przy okazji istotę Event Sourcing i jak zrobić to dobrze."""


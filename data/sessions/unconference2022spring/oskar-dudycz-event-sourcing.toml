name = "Oskar Dudycz"
bio = """Od ponad 14 lat tworzę pragmatycznie systemy bliskie procesowi biznesowemu. Karierę rozpocząłem przed istnieniem StackOverflow (czyli ponad 14 lat temu). Jestem programistą, bywam liderem technicznym, architektem. Aktualnie pracuję jako Developer Advocate w Event Store gdzie tworzymy bazę dedykowaną do Event Sourcing.

Aktywnie działam w społeczności Open Source. Jestem jednym z maintainerów biblioteki Marten. Moim obecnie największym zainteresowaniem jest Event Sourcing i tworzenie systemów, które robią to co powinny. Staram się pokazywać praktycznie, jak to robić na co dzień."""

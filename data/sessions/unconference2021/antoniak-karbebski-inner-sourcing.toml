title = "Inner Sourcing i developer community jako narzędzie do standaryzacji technologii w dużych organizacjach"
abstract = """Dzisiejszy świat technologii jest bardzo dynamiczny, codziennie słyszymy o nowych rozwiązaniach, frameworkach czy produktach, które pomogą nam wytwarzać software efektywniej. Z perspektywy dużej organizacji często prowadzi to do duplikacji effortu oraz trudności z tak zwanym “stay on top of the technology”.

W naszej prezentacji opowiemy o tym jak poprzez budowanie wewnętrznych repozytoriów kodu dostępnych dla całej organizacji w oparciu o model inner sourcing, możemy ustandaryzować technologiczny stack i obniżyć czas przepisywania poszczególnych komponentów na nowo. Porozmawiamy również jak zbudować wspólną przestrzeń dla każdego żeby dzielić się wiedzą

title = "TLA+ i model-checking w praktyce."
abstract = """Testowanie systemów rozproszonych do zadań prostych nie należy.
Dlatego warto w tym celu sięgać po metody spoza standardowej palety testów 
automatycznych (testy jednostokowe, integracyjne, akceptacyjne etc.). 
TLA+ (Temporal Logic of Actions) to narzędzie służące to model-checking'u 
tj. weryfikacji systemu w oparciu o formalną specyfikację. 
Brzmi skomplikowanie ale na szczęście nie jest.

W swojej prezentacji opowiem czym TLA+ jest, w jakich sytuacjach 
model-checking może przynieść korzyści i jak model-checking 
wygląda w praktyce. Wszystko na przykładzie weryfikacji 
algorytmu Outbox do atomowego przetwarzania wiadomości 
w systemach kolejkowych.
"""


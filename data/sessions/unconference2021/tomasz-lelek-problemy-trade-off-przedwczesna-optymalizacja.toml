title = "Problemy i Trade-offy podczas optymalizowania hot-path: Kiedy przedwczesna optymalizacja staje się poprawną optymalizacją?"
abstract = """Budując nasze systemy, wymagania odnośnie wydajności są często 
kluczowe.

Mając dane o SLA, możemy zbudować takie testy wydajnościowe które pozwalają 
nam wnioskować o systemach przed wdrożeniem na produkcję. Bardzo ważną 
obserwacją odnośnie wielu systemów jest to że kod który przynosi najwięcej 
wartości biznesowej, często jest zawarty w bardzo małym procencie kodu 
całej aplikacji. Ta obserwacja bazuje na zasadzie Pareto i została 
potwierdzona w wielu domenach biznesowych, nie tylko oprogramowaniu.
Bazując na tych obserwacjach, możemy zaprojektować proces który pozwala 
nam na znajdowanie hot-path w naszym kodzie. Hot-path to ścieżka która 
jest wykonywana dla prawie wszystkich zapytań użytkowników. 
Kiedy wykryjemy hot-path w naszym kodzie, możemy skupić się na 
optymalizacji małej części naszego kodu, znacząco poprawiając wydajność. 
Dzięki temu, możemy pracować bardziej efektywnie. Ta prezentacja skupi 
się na analizie systemów i zastosowania metody opartej na zasadzie Pareto, 
SLA and testów wydajnościowych aby znaleźć i zoptymalizować hot-path. 
Każdy krok będzie poparty testami wydajnościowymi i danymi aby móc 
zweryfikować czy nasze optymalizacje idą w dobrym kierunku."""


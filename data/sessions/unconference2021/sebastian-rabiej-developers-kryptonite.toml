[[speakers]]
name = "Sebastian Rabiej"
bio = """Odkąd pamiętam, fascynowały mnie języki programowania i wszystko, 
co było z nimi związane. Tworzenie czegoś z „niczego” jest ekscytujące 
na tyle, że postanowiłem iść tą ścieżką kariery. Pracuję jako developer 
od ponad 4 lat. Ciągle poszukuję odpowiedzi na pytanie 
„co to znaczy być profesjonalny” i wątpię, abym szybko znalazł odpowiedź 
na to pytanie. Jestem entuzjastą tematów związanych z czystym kodem, 
software craftsmanship i metodykami zwinnymi."""

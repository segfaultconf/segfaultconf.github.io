title = "Developers Kryptonite"
abstract = """Clark Kent AKA Superman jest jednym z największych superbohaterów
naszych czasów, ale nawet on ma coś, co sprawia, że jest on podatny na 
obrażenia oraz mniej niesamowity. To właśnie kryptonit go osłabia. 
Developerzy niczym superbohaterowie, również mają swój kryptonit. 
W trakcie prezentacji postaram się Wam przedstawić, co i dlaczego sprawia, 
że developerzy są mniej skuteczni, a zarazem mniej zadowoleni ze swoich 
projektów. Porozmawiamy o architekturze jak i również poruszymy 
tematy psychologii. Zapraszam."""


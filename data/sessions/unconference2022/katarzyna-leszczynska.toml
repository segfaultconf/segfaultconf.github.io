[[speakers]]
name = "Katarzyna Leszczyńska-Bohdan "
bio = """Łączy kropki: od 2010 wspiera organizacje w strategii komunikacji i budowaniu zdrowego biznesu opartego na danych i empatii. Pamięta czasy rozkwitu IRCa, nk i agencji interaktywnych. Od 2015 ściśle związana z IT. Realizowała i koordynowała złożone projekty z obszarów marketingu, EB i HR, wydarzeń online i offline, układała i wspierała procesy sprzedaży. Wciąż się uczy, eksperymentuje i dowozi. Swoim doświadczeniem dzieli się podczas konsultacji, warsztatów, wystąpień i sesji mentoringowych. W pandemii wróciła do psychologicznych korzeni i towarzyszy klientom jako coach. Prywatnie miłośniczka wolnej jazdy motocyklem."""

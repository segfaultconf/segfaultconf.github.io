title = "Problemy się pojawiają i tak ma być."
abstract = """Samo przebywanie razem ludzi o odmiennych doświadczeniach i punktach widzenia to prosta recepta na konflikt. Mierzą się z nim liderzy, członkowie zespołu i osoby wspierające ich pracę. Jak podejść do rozwiązywania konfliktów w podejściu zwinnym?

Przyjrzymy się jak określić i reagować na każdym z 5 poziomów konfliktu oraz jaka jest dynamika procesu grupowego wg analizy BART. Sprawdzimy, kto jest odpowiedzialny za rozwiązanie problemu oraz gdzie czają się nasze słabości i jak wykorzystać zasoby. Bazując na przykładach z życia, podzielę się sposobami na utrzymanie skupienia, tworzenie poczucia pełni możliwości i budowanie odporności psychicznej w zwinnych zespołach."""


title = "Przekroczyłem developerski Rubikon, a jednak wróciłem na ścieżkę deva"
abstract = """Ścieżka kariery potrafi być zawiła i kręta. Ponad 10 letnie doświadczenie w branży IT pokazało mi, że można wpaść w pułapkę myślenia, że naturalną drogą po byciu senior deweloperem jest przejście na ścieżkę menadżerską. Wynikało to z mojego zainteresowania zwinnymi metodykami i chęcią pracy nad motywacją oraz zaangażowaniem zespołów. Tak zostałem Team Leaderem. Początki były bardzo budujące i ciekawe, jednak przyjście pandemii spowodowało, że moje oczekiwania względem tej roli się zmieniły. Coraz większa liczba godzin spędzanych na spotkaniach zaczęła oddalać mnie od kodu. Moje serce inżyniera dosłownie pękło, więc podjąłem decyzję, że to moment na zmianę… i tak wróciłem zza developerskiego Rubikony bycia menadżerem do prostego życia developerskiego rzemieślnika."""


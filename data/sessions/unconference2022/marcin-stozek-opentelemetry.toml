title = "Logi, metryki i trejsy kontra OpenTelemetry"
abstract = """Obserwowalność i monitoring nie są nowymi konceptami, natomiast do tej pory trzeba było używać różnych narzędzi żeby zbierać wszystkie sygnały - logi, metryki i trejsy. Ale krajobraz się zmienia, a jeden z projektów zasługuje na szczególną uwagę - mowa o OpenTelemetry, który aktualnie jest drugim najbardziej aktywnym projektem w CNCF. Podczas prezentacji dowiesz się czym jest OpenTelemetry, czym różni się od agenta Otelcol oraz jak zbierać i przetwarzać dane używając jednego narzędzia."""


title = "Data Oriented Design"
abstract = "Reguły Projektowania zorientowanego na dane stoją w bezpośrednim konflikcie z regułami Projektowania Obiektowego. Projektowanie Obiektowe koncentruje się na modelowaniu świata używając obiektów, natomiast Projektowania Zorientowane na Dane skupia się wyłącznie na danych oraz algorytmach, które manipulują tymi danymi, gdzie zależności, ułożenie oraz wzorce dostępu do danych są najważniejsze.To z kolei może doprowadzić do bardzo dużego wzrostu wydajności jeśli zastosujemy Projektowanie Zorientowane na Dane poprawnie.Ta prelekcja jest wstępem do Projektowania oraz Programowania zorientowanego na dane gdzie pokaże jak używać tego typu podejścia w aplikacjach biznesowych."


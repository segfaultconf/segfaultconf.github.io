bio = "Piotr posiada ponad 10 lat doświadczenia w pracy z Javą. Tworzy programy w wielu językach i działa w społeczności open source. Obserwacja wzlotów i upadków projektów, w których brał udział, nauczyła go, że sukcesu nie przynoszą cudowne technologie, ale zgrani ze sobą ludzie. Zbiera narzędzia i nawyki pozwalające programiście skupić się na istotnych rzeczach oraz bezpiecznie zapomnieć o innych. Walczy z magicznym kodem i szlifuje umiejętność pisania prostych klas i metod."

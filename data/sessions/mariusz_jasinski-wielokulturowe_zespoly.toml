title = "Praca w wielokulturowych zespołach"
abstract = """Praca w międzynarodowym środowisku to praktycznie standard w obecnych czasach. Posiadanie w zespole dużego zróżnicowania ze względu na płeć, pochodzenie czy właśnie kulturę to bardzo duży zasób i atut. Niestety bardzo mało mówi się o tym, że różnice kulturowe bardzo mocno wpływają na to: jak pracujemy, rozwiązujemy konflikty czy nawet podchodzimy do relacji prywatnych w pracy. To generuje szereg wyzwań, z którymi nie zawsze jesteśmy w stanie poradzić sobie sami. Budowanie świadomości różnic kulturowych jest kluczowym aspektem efektywnej współpracy w międzynarodowych zespołach. Celem prezentacji jest zbudowanie tej świadomości i zachęcenie do zgłębienia tematu.

Podczas prelekcji odpowiemy sobie między innymi na kilka pytań:

    * Dlaczego Polacy tak bardzo lubią zasady i dlaczego praca np. z Amerykanami może generować dodatkowe wyzwania
    * Dlaczego Niemcy nazywani są “naoliwioną maszyną” i co to oznacza w kontekście codziennej współpracy.
    * Jak to, gdzie zostaliśmy wychowani wpływa na naszą codzienną pracę i podejmowanie decyzji?

Oczywiście oprócz niezbędnej dawki wiedzy teoretycznej, przytoczymy i porozmawiamy o przykładach praktycznych. Dużą siłą tej tematyki jest dyskusja i wymiana doświadczeń - mam cichą nadzieję, że podczas prezentacji będziemy mieli okazji porozmawiać i wycisnąć z prelekcji jak najwięcej. Do zobaczenia!"""


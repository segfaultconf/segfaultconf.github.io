bio = "Często określany jako „idealista” lub „perfekcjonista”, Błażej preferuje zanaleźć sposób na optymalizację działania narzędzia zanim przystąpi do zasypywania problemu sprzętem. Jego kariera w IT nie posiada jednolitego trendu – od noszenia i wpinania Cat5 dla IBMa i potajemnego pisania stron internetowych w PHP do czego się nie przyznaje, po pracę nad automatyką i monitoringiem w środowiskach chmurowych dla DreamLaba i Saby."

title = "Dzień produktywnego programisty"
abstract = "Nasze dni często wypełnione są powtarzalnymi czynnościami, które odciągają nas od właściwej pracy i odbierają energię. Czas to zmienić! Jak zacząć dzień pracy nie marnując czasu na zbędne rzeczy? Jak go spędzić go pracując a przy tym zadbać o zdrowie? \"Produktywność\" - tyle się o tym ostatnio słyszy, ale co to właściwie znaczy i jak się do tego zabrać? Tego dowiesz się na prezentacji!"


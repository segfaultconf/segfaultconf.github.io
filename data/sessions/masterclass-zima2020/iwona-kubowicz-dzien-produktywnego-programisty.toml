[[speakers]]
name = "Iwona Kubowicz"
bio = "Programistka z kilkunastoletnim doświadczeniem. W Warszawie pracowała w jednej z największych na świecie agencji interaktywnych, w Krakowie — dla kilku polskich i zagranicznych firm. Obecnie pracuje jako niezależny specjalista. Przywiązuje dużą wagę do jakości tworzonego kodu i uwielbia wykorzystywać najnowsze technologie. Cierpliwość do mierzenia się z przestarzałym kodem ćwiczy, szydełkując i robiąc na drutach. Wspiera ratowanie osieroconych nietoperzy i kupuje znacznie więcej książek, niż jest w stanie przeczytać. Fanka rocka gotyckiego i autorka bloga programistka.com"

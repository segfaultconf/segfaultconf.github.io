title = "RCA czyli co tak naprawdę tu się wydarzyło?"
abstract = """Błędy się zdarzają, zdarzały i będą się zdarzać. Nie możemy tego uniknąć — także w świecie IT. Rosnąca złożoność naszych systemów i rozwiązań sprawia, że są one bardziej podatne na błędy ludzkie, techniczne i integracyjne. Możemy (i powinniśmy!) starać się ich unikać, ale też powinniśmy być przygotowani na problemy. I nie tylko jak je naprawiać ale również jak wyciągać z nich wnioski i poprawiać nasze rozwiązania. W tej prelekcji chcę podzielić się swoimi przemyśleniami na temat procesu zwanego Root Cause Analysis — jednej z najbardziej przydatnych technik uczenia się na błędach."""


title = "Modelowanie zdarzeń domenowych sterowanych czasem"
abstract = "Modelwanie zdarzeń domenowych sterowanych czasem może należyć do pewnej niszy, jednak zapewne istnieją one w wielu dziedzinach biznesowych. Celem tej prezentacji jest objaśnienie czym właściwie są zdarzenia domenowe sterowane czasem, jak je modelować oraz odnajdywać. Przedstawione zostaną przykłady z prawdziwej domeny, w której precyzyjnie określone punkty w czasie są istototą poprawnego działania biznesu."


title = "Wyzwania lidera. Historia prawdziwa."
abstract = "TBD"

[[speakers]]
name = "Karolina Latos"
bio = "Praca HRowca to dla mnie przede wszystkim rozmowa i działanie. Szukam optymalizacji i rozwiązań. które pozwalają zespołom pracować bardziej produktywnie. Na co dzień we FreshMailu facylituję spotkania, wspieram procesy scrumowe, bezpośrednio współpracuje z liderami i dbam o rozwój ich samych oraz ich zespołów. Bliskie są mi Agile i Scrum, z których czerpię i których wartości są dla mnie podstawą w mojej pracy. Jestem fanką talentów Gallupa i z chęcią dbam o ich rozwój zarówno u siebie, jak i u innych. Razem z Marcinem Grochowiną współtworzę projekt Agile Nuts (podlinkować: http://agilenuts.com/) w ramach którego pomagamy zespołom przechodzić przez proces zmiany w duchu zwinności."
photo = "karolina-latos.jpg"


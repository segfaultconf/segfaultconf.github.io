title = "Wyzwania lidera. Historia prawdziwa."
abstract = "Właśnie zostałeś liderem zespołu. Wszystkie tematy musisz ogarnąć samemu, bo nawet jeśli próbujesz zaangażować zespół do pomocy, to spotykasz się z oporem lub niezrozumieniem. Twój kalendarz eksplodował w związku z pojawieniem się wydarzeń, zadania zaczynają się piętrzyć, problemy pojawiają się lawinowo, a ten głaz na Twoich barkach zaczyna przygniatać Cię coraz bardziej. Frustracja, niezrozumienie i resztki nadziei ,że to poskładasz w całość towarzyszą Ci codziennie.Od wielu lat pracujemy z liderami. Każda historia jest zupełnie inna, wszystkie zaczynają się w jednym punkcie: zaczynasz pracę z zespołem. Wyzwań jest naprawdę sporo a droga do produktywności i odpowiedzialności daleka i trudna. Naszą sesję oprzemy na przykładach konkretnych wyzwań, z którymi mierzyli się współpracujący z nami liderzy. Opowiemy jak przy użyciu odpowiednich procesów i narzędzi te problemy poukładać."

[[speakers]]
name = "Karolina Latos"
bio = "Praca HRowca to dla mnie przede wszystkim rozmowa i działanie. Szukam optymalizacji i rozwiązań. które pozwalają zespołom pracować bardziej produktywnie. Na co dzień we FreshMailu facylituje spotkania, wspieram procesy scrumowe, bezpośrednio współpracuje z liderami i dbam o rozwój ich samych oraz ich zespołów. Bliskie są mi Agile i Scrum, z których czerpię i których wartości są dla mnie podstawą w mojej pracy. Jestem fanką talentów Gallupa i z chęcią dbam o ich rozwój zarówno u siebie, jak i u innych"
photo = "karolina-latos.jpg"


bio = "Rafał Pocztarski od dziecka interesuje się programowaniem i zgłębianiem zasad działania otaczającego go świata, czym chętnie dzieli się z każdym, kto nieopatrznie wykaże choćby cień zainteresowania. Podstawówka to Basic, Logo, Pascal, C, Assembler. Liceum to Perl i JavaScript. W Node.js programuje od 2009 roku czyli zaraz od jego powstania. Jako pierwszy w Polsce zdobył Złoty Medal Node.js na Stack Overflow. Od 2018 roku zaangażowany jest w rozwój projektu Deno, kolejnego po Node.js projektu Ryana Dahla."

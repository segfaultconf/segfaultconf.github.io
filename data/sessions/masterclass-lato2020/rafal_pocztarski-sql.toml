title = "Krotki i relacje czyli dlaczego w relacyjnych bazach danych nie ma tabel a SQL kłamie"
abstract = "Wśród programistów i administratorów powszechnie pokutuje błędne przeświadczenie, że dane w relacyjnych bazach danych zorganizowane są w tabele. Błąd ten popełnia nawet sam język SQL. Z tego nieporozumienia wynika szereg problemów, które nigdy nie pojawiłyby się gdybyśmy od początku posługiwali się prawidłową terminologią. W czasie prelekcji postaram się odczarować terminologię związaną z bazami danych, wyjaśnić co tak naprawdę w nich przechowujemy i jakie są tego praktyczne konsekwencje."

